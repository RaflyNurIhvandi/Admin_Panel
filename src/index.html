<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Admin Panel</title>
    <link rel="stylesheet" href="./public/css/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.2.0/css/line.css">
</head>
<body class="min-h-[100vh]">

    <!-- sidebar -->
    <nav class="not-sm:w-[73px] sm:w-[73px] md:w-[73px] lg:w-[250px] fixed top-0 left-0 h-[100%] bg-primary-2 px-[10px] py-[14px] border-r border-primary-4 transition-all duration-500">
        <div class="flex items-center">
            <div class="min-w-[45px] flex justify-center">
                <img class="w-10 object-cover rounded-[50%]" src="./public/assets/logo.png" alt="">
            </div>
            <span class="logo-name not-sm:opacity-0 sm:opacity-0 md:opacity-0 lg:opacity-100 ml-6 text-[22px] font-semibold text-primary-3 transition duration-300 ease-in-out">AdminPanel</span>
        </div>

        <div class="mt-10 h-[calc(100%-90px)] flex flex-col justify-between">
            <ul>
                <li class="list-none">
                    <a href="./index.html" class="flex items-center h-[50px] no-underline group relative hover:before:content-[''] hover:before:absolute hover:before:-l-[-7px] hover:before:w-[5px] hover:before:h-[5px] hover:before:rounded-[50%] hover:before:bg-primary-4">
                        <i class="uil uil-estate text-2xl min-w-[45px] flex items-center justify-center text-primary-3 group-hover:text-primary-4 transition duration-300 ease-in-out"></i>
                        <span class="menu-side lg:pointer-events-auto not-sm:opacity-0 sm:opacity-0 md:opacity-0 lg:opacity-100 text-lg font-normal text-primary-3 group-hover:text-primary-4 transition duration-300 ease-in-out">Dashboard</span>
                    </a>
                </li>
                <li class="list-none">
                    <a href="./users.html" class="flex items-center h-[50px] no-underline group relative hover:before:content-[''] hover:before:absolute hover:before:-l-[-7px] hover:before:w-[5px] hover:before:h-[5px] hover:before:rounded-[50%] hover:before:bg-primary-4">
                        <i class="uil uil-users-alt text-2xl min-w-[45px] flex items-center justify-center text-primary-3 group-hover:text-primary-4 transition duration-300 ease-in-out"></i>
                        <span class="menu-side lg:pointer-events-auto not-sm:opacity-0 sm:opacity-0 md:opacity-0 lg:opacity-100 text-lg font-normal text-primary-3 group-hover:text-primary-4 transition duration-300 ease-in-out">Users</span>
                    </a>
                </li>
                <li class="list-none">
                    <a href="./services.html" class="flex items-center h-[50px] no-underline group relative hover:before:content-[''] hover:before:absolute hover:before:-l-[-7px] hover:before:w-[5px] hover:before:h-[5px] hover:before:rounded-[50%] hover:before:bg-primary-4">
                        <i class="uil uil-wrench text-2xl min-w-[45px] flex items-center justify-center text-primary-3 group-hover:text-primary-4 transition duration-300 ease-in-out"></i>
                        <span class="menu-side lg:pointer-events-auto not-sm:opacity-0 sm:opacity-0 md:opacity-0 lg:opacity-100 text-lg font-normal text-primary-3 group-hover:text-primary-4 transition duration-300 ease-in-out">Services</span>
                    </a>
                </li>
                <li class="list-none">
                    <a href="./billing.html" class="flex items-center h-[50px] no-underline group relative hover:before:content-[''] hover:before:absolute hover:before:-l-[-7px] hover:before:w-[5px] hover:before:h-[5px] hover:before:rounded-[50%] hover:before:bg-primary-4">
                        <i class="uil uil-usd-square text-2xl min-w-[45px] flex items-center justify-center text-primary-3 group-hover:text-primary-4 transition duration-300 ease-in-out"></i>
                        <span class="menu-side lg:pointer-events-auto not-sm:opacity-0 sm:opacity-0 md:opacity-0 lg:opacity-100 text-lg font-normal text-primary-3 group-hover:text-primary-4 transition duration-300 ease-in-out">Billing</span>
                    </a>
                </li>
                <li class="list-none">
                    <a href="./setting.html" class="flex items-center h-[50px] no-underline group relative hover:before:content-[''] hover:before:absolute hover:before:-l-[-7px] hover:before:w-[5px] hover:before:h-[5px] hover:before:rounded-[50%] hover:before:bg-primary-4">
                        <i class="uil uil-setting text-2xl min-w-[45px] flex items-center justify-center text-primary-3 group-hover:text-primary-4 transition duration-300 ease-in-out"></i>
                        <span class="menu-side lg:pointer-events-auto not-sm:opacity-0 sm:opacity-0 md:opacity-0 lg:opacity-100 text-lg font-normal text-primary-3 group-hover:text-primary-4 transition duration-300 ease-in-out">Setting</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- end sidebar -->

    <div class="box-dashboard relative not-sm:left-[73px] sm:left-[73px] md:left-[73px] lg:left-[250px] bg-primary-3 h-[100vh] not-sm:w-[calc(100%-73px)] sm:w-[calc(100%-73px)] md:w-[calc(100%-73px)] lg:w-[calc(100%-250px)] px-[10px] py-[14px] transition-all duration-500">

        <!-- topbar -->
        <div class="box-nav z-10 fixed top-0 not-sm:left-[73px] sm:left-[73px] md:left-[73px] lg:left-[250px] flex not-sm:w-[calc(100%-73px)] sm:w-[calc(100%-73px)] md:w-[calc(100%-73px)] lg:w-[calc(100%-250px)] justify-between px-[10px] py-[14px] bg-primary-1 items-center transition-all duration-500">
            <i id="hamburger" class="uil uil-bars text-[26px] text-primary-3 cursor-pointer hover:text-primary-4 transition duration-300"></i>
            <div class="relative not-sm:h-8 h-[45px] max-w-[600px] w-[100%] mx-[30px] my-0 group group-focus-within">
                <i class="uil uil-search absolute not-sm:left-3 left-[15px] not-sm:text-sm text-[22px] z-10 top-[50%] -translate-y-1/2 text-primary-4 group-focus-within:text-primary-3"></i>
                <input type="text" placeholder="Search..." class="absolute border border-primary-4 bg-primary-1 py-0 pr-[25px] not-sm:pl-9 pl-[50px] rounded-md h-[100%] w-[100%] text-primary-4 not-sm:text-[14px] text-[15px] font-normal outline-0 group-focus-within:text-primary-3 group-focus-within:border-[3px] group-focus-within:border-primary-3">
            </div>
            <img src="./public/assets/foto_profile.png" alt="" id="profile" class="w-10 rounded-[50%] cursor-pointer hover:shadow-lg transition duration-200">
        </div>
        <!-- end topbar -->

        <div class="pt-[50px]">

            <!-- content -->
            <div>
                <div class="flex items-center my-[30px] mx-0">
                    <i class="uil uil-tachometer-fast-alt relative h-[35px] w-[35px] bg-primary-2 rounded-md text-primary-3 flex items-center justify-center text-2xl"></i>
                    <span class="text-2xl font-medium text-slow-gray ml-2.5">Dashboard</span>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="flex flex-col items-center rounded-xl py-[15px] px-[15px] bg-box1">
                        <i class="uil uil-user text-[35px] text-slow-gray"></i>
                        <span class="whitespace-nowrap text-[18px] font-medium text-slow-gray">Users Count</span>
                        <span class="text-[40px] not-sm:text-3xl font-medium text-slow-gray">32,619</span>
                    </div>
                    <div class="flex flex-col items-center rounded-xl py-[15px] px-[15px] bg-box2">
                        <i class="uil uil-wrench text-[35px] text-slow-gray"></i>
                        <span class="whitespace-nowrap text-[18px] font-medium text-slow-gray">Services Count</span>
                        <span class="text-[40px] not-sm:text-3xl font-medium text-slow-gray">20,071</span>
                    </div>
                    <div class="flex flex-col items-center rounded-xl py-[15px] px-[15px] bg-box3">
                        <i class="uil uil-thumbs-up text-[35px] text-slow-gray"></i>
                        <span class="whitespace-nowrap text-[18px] font-medium text-slow-gray">Total Likes</span>
                        <span class="text-[40px] not-sm:text-3xl font-medium text-slow-gray">18,297</span>
                    </div>
                </div>
            </div>

            <!-- data table -->
            <div>
                <div class="flex items-center my-[30px] mx-0">
                    <i class="uil uil-database relative h-[35px] w-[35px] bg-primary-2 rounded-md text-primary-3 flex items-center justify-center text-2xl"></i>
                    <span class="text-2xl font-medium text-slow-gray ml-2.5">Data Table</span>
                </div>
                <div class="w-full">
                    <div class="flex justify-between items-center mb-3">
                        <div class="not-sm:flex not-sm:flex-col not-sm:items-center not-sm:gap-1">
                            <label for="rowsPerPage" class="sm:mr-2 not-sm:text-[10px] text-sm text-gray-600">Show</label>
                            <select id="rowsPerPage" class="border border-primary-1 rounded px-2 py-1 not-sm:text-[10px] text-sm">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="25">25</option>
                            </select>
                            <span class="sm:ml-1 not-sm:text-[10px] text-sm text-gray-600">entries</span>
                        </div>
                        <div>
                            <input type="text" id="searchInput" placeholder="Search..." class="not-sm:max-w-30 max-w-56 border not-sm:text-[10px] border-primary-1 outline-0 rounded px-2 py-1 text-sm"/>
                        </div>
                    </div>
                    <div class="w-full overflow-x-auto rounded-sm">
                        <table class="table-auto w-full">
                            <thead class="shadow-2xl bg-primary-1">
                            <tr>
                                <th class="text-primary-3 text-mini px-4 py-2 text-left">Name</th>
                                <th class="text-primary-3 text-mini px-4 py-2 text-left">Email</th>
                                <th class="text-primary-3 text-mini px-4 py-2 text-left">Joined</th>
                                <th class="text-primary-3 text-mini px-4 py-2 text-left">Role</th>
                            </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                    <div class="flex items-center mt-3 space-x-2">
                        <i id="prevBtn" class="uil uil-angle-left cursor-pointer relative not-sm:w-[28px] not-sm:h-[28px] h-[35px] w-[35px] bg-primary-2 rounded-md text-primary-3 flex items-center justify-center not-sm:text-xl text-2xl"></i>
                        <div id="pagination" class="flex space-x-1"></div>
                        <i id="nextBtn" class="uil uil-angle-right cursor-pointer relative ] not-sm:h-[28px] h-[35px] w-[35px] bg-primary-2 rounded-md text-primary-3 flex items-center justify-center not-sm:text-xl text-2xl"></i>
                    </div>
                </div>
            </div>
            <!-- end content -->

            <div class="my-4">&nbsp;</div>
        </div>
    </div>

    <!-- pop up profile & logout -->
    <div id="logout" class="hidden fixed right-4 top-14 w-60 rounded-md bg-primary-3 shadow-lg ring-1 ring-primary-2 py-1 z-50">
        <div class="flex px-4 py-3 border-b-2 border-primary-2">
            <img src="./public/assets/foto_profile.png" alt="" class="w-10 rounded-[50%]">
            <div class="ml-2">
                <span class="block text-sm text-primary-1">Rafly Nur Ihvandi</span>
                <span class="block text-xs text-primary-1">raflynur001@gmail.com</span>
            </div>
        </div>
        <form action="#" method="POST" class="mt-[3px]">
            <button type="submit" class="block w-full px-4 py-2 text-left text-sm text-primary-1 hover:bg-primary-2 hover:text-primary-3 transition duration-300">
                <i class="uil uil-signout"></i>
                Log out
            </button>
        </form>
    </div>
    <!-- end -->

    <!-- footer -->
    <footer class="fixed bottom-0 left-0 w-full bg-primary-4 text-slow-grey text-center py-1.5 text-sm border-t border-primary-4">
        <span>&copy; 2025 AdminPanel. All rights reserved.</span>
    </footer>
    <!-- end footer -->

    <script src="./public/js/script.js"></script>
</body>
</html>
